<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group">
                        <label for="">用户名：</label>
                        <input type="text" name='username' class="form-control" ng-model="firstName11">
                       {{firstName11}}
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input type="text" name='password' class="form-control">
                    </div>
                    <input type="button" class='btn btn-primary' value='提交'>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
